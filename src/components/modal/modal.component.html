<div id="modelConfirm" class="fixed  z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 ">
    <div class="relative top-40 mx-auto shadow-xl rounded-md bg-white max-w-[20%] ">

        <div class="flex justify-end p-2">
            <button (click)="changeToggle()" type="button"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <h2 class="text-center text-xl font-medium " >{{updateData ? 'Edit Task' :'Add New Task'}}</h2>
        <div class="w-full px-3 py-5  ">
            <Form class="  pt-0 flex flex-col gap-4 " [formGroup]="Todo" >
                <label htmlFor="title" class="px-1" >Title
                    <input type="text" formControlName="title"  id="title" placeholder="title"  class="border w-full px-2 h-10 rounded-lg">
                    @if(Todo.controls["title"].errors?.['required'] && Todo.controls["title"].touched){
                        <span class="text-red-500 text-sm px-2 " >Title is required</span>
                    }
                </label>
                <label htmlFor="Description" class="px-1" >Description
                    <textarea id="Description" formControlName="Description" placeholder="Add Description What you went"   class="border w-full px-2 rounded-lg  py-2 " rows="4" cols="50" ></textarea>
                @if(Todo.controls["Description"].errors?.['required'] && Todo.controls["Description"].touched){
                <span class="text-red-500 text-sm px-2 ">Description is required</span>
                }@else if (Todo.controls["Description"].errors?.['minlength'] && Todo.controls["Description"].touched) {
                    <span class="text-red-500 text-sm px-2 ">Discription is more then 20 letter </span>
                }
                </label>
                <label htmlFor="Date" class="px-1" >date
                    <input id="Date" type="datetime-local" formControlName="date" placeholder="Add Description What you went"   class="border w-full px-2 rounded-lg  py-2 " rows="4" cols="50" >
                    @if(Todo.controls["date"].errors?.['required'] && Todo.controls["date"].touched){
                    <span class="text-red-500 text-sm px-2 ">Date is required</span>
                    }
                </label>
               
                <div class="flex w-full justify-end gap-4 " >
                    <button class="border-2 px-3 py-1 rounded-lg hover:bg-gray-200 " (click)="changeToggle()" >Cancel</button>
                    <button class="border-2 px-3 py-1 rounded-lg hover:bg-gray-200  " [disabled]="Todo.invalid" (click)="submitData()" >Submit</button>
                </div>
            </Form>
        </div>



    </div>
</div>
