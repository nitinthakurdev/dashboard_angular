
<div id="modelConfirm" class="fixed  z-50 inset-0 bg-gray-900 bg-opacity-60 overflow-y-auto h-full w-full px-4 ">
    <div class="relative top-10 mx-auto shadow-xl rounded-md bg-white max-w-[30%] ">

        <div class="flex justify-end p-2">
            <button  type="button" (click)="HandleModal(false)"
                class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                </svg>
            </button>
        </div>
        <h2 class="text-center text-xl font-medium ">{{EditableProduct ? 'Edit Product' : 'Add New Product'}}</h2>
        <div class="w-full px-3 py-5  ">
            <Form class="  pt-0 flex flex-col gap-4 " [formGroup]="Product" >
                <label htmlFor="title" class="px-1">Title
                    <input type="text" formControlName="title" id="title" placeholder="title"
                        class="border w-full px-2 h-10 rounded-lg">
                </label>
                <label htmlFor="title" class="px-1">Product ID (Unique)
                    <input type="text" formControlName="productId" maxlength="7" id="title" placeholder="Product Id (#000000)"
                        class="border w-full px-2 h-10 rounded-lg">
                        @if(Product.controls["productId"].errors?.['required'] && Product.controls["productId"].touched){
                        <span class="text-red-500 text-sm px-2 ">Product Id is required</span>
                        }@else if(Product.controls['productId'].errors?.['minlength']){
                            <span class="text-red-500 text-sm px-2 ">Product Id  ex.(#000000)</span>
                        }
                </label>
                <label htmlFor="title" class="px-1">Product Image (URl)
                    <input type="text" formControlName="image" id="title" placeholder="Product image URL"
                        class="border w-full px-2 h-10 rounded-lg">
                </label>
                <label htmlFor="title" class="px-1">Brand
                    <input type="text" formControlName="brand" id="title" placeholder="Product Brand"
                        class="border w-full px-2 h-10 rounded-lg">
                </label>
                <label htmlFor="title" class="px-1">Price
                    <input type="text" formControlName="price" id="title" placeholder="Prouduct Selling Price"
                        class="border w-full px-2 h-10 rounded-lg">
                </label>
                <label htmlFor="title" class="px-1">Qty
                    <input type="text" formControlName="qty" id="title" placeholder="Product Qty in one Pack"
                        class="border w-full px-2 h-10 rounded-lg">
                </label>
                <label htmlFor="title" class="px-1">Type
                    <input type="text" formControlName="type" id="title" placeholder="Product Type"
                        class="border w-full px-2 h-10 rounded-lg">
                </label>
               
                <label htmlFor="title" class="px-1">Active
                    <select  class="border w-full px-2 h-10 rounded-lg" formControlName="status" >
                        <option value="">select</option>
                        <option value='true'>true</option>
                        <option value="" >false</option>
                    </select>
                </label>
                <label htmlFor="title" class="px-1">Category
                    <select  class="border w-full px-2 h-10 rounded-lg" (change)="SubCategoryChange($event)" formControlName="category" >
                        <option value="">select Category </option>
                        <option *ngFor="let item of category" value="{{item.id}}"  >{{item.name}}</option>
                    </select>
                </label>
                <label htmlFor="title" class="px-1">SubCategory
                    <select  class="border w-full px-2 h-10 rounded-lg" (change)="InnerCategoryChange($event)" formControlName="subCategory" >
                        <option value="">select Sub category</option>
                        <option *ngFor="let item of subCategory" value="{{item.id}}"  >{{item.name}}</option>
                    </select>
                </label>
                <label htmlFor="title" class="px-1">InnerCategory
                    <select  class="border w-full px-2 h-10 rounded-lg" formControlName="innerCategory" >
                        <option value="">select inner Category</option>
                        <option *ngFor="let item of innerCategory" value="{{item.id}}"  >{{item.name}}</option>
                    </select>
                </label>
                <label htmlFor="Description" class="px-1">Description
                    <textarea id="Description" formControlName="description" placeholder="Add Description What you went"
                        class="border w-full px-2 rounded-lg  py-2 " rows="4" cols="50"></textarea>
                </label>
               

                <div class="flex w-full justify-end gap-4 ">
                    <button class="border-2 px-3 py-1 rounded-lg hover:bg-gray-200 "
                       (click)="HandleModal(false)" >Cancel</button>
                    <button class="border-2 px-3 py-1 rounded-lg hover:bg-gray-200  " [disabled]="Product.invalid" 
                      (click)="CreateProduct()" >Submit</button>
                </div>
            </Form>
        </div>



    </div>
</div>
